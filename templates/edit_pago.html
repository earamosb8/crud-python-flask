{% extends 'layout.html'%}

{% block body %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card card-body">
                <form action=" " method="POST"> 
                <div class="form-group">   
                    <label for="id">Cedula</label> 
                    <input type="text" name="id" placeholder="id"  readonly  onmousedown="return false;" value='{{pago.1}}' class="form-control" id="id" onkeyup="this.value=this.value.replace(/[^a-z]/g,'');">
                </div>
                <div class="form-group"> 
                    <label for="dir">Fecha</label> 
                    <input type="date" name="mes" step="1" min="2020-01-01" max="2500-12-31" value='{{pago.2}}' >
                </div>
                <div class="form-group"> 
                    <label for="pago">Pago</label> 
                    <input type="text" name="valor" placeholder="valor" value='{{ pago.3}}' class="form-control" id="pago" onkeypress='return event.charCode >= 48 && event.charCode <= 57' onpaste="return false">
                </div>
               
                <div class="form-group" >
                    <button type="submit" class="btn btn-success btn-block">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
